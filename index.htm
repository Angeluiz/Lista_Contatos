<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos - Luiz Felipe Rangel</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icone_contatos.png" alt="Icone Contatos" /> 
            <h1>Lista de contatos</h1>
            <h3>Organize aqui os seus contatos.</h3>
        </header>
        <form id="form-contato">
            <input type="text" id="contato-nome" placeholder="Nome completo" />
            <input type="number" id="contato-telefone" placeholder="Numero de telefone" />
            <input type="email" id="contato-email" placeholder="E-mail" />
            <button type="submit">Adicionar contato +</button>
            <button type="reset">Limpar lista de contatos</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Numero de telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <!--Vazio pq sera adicionado <td> pelo JavaScript-->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
